<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tâm & Yến - Wedding</title>
  <script type="text/javascript">
    // Script xử lý single page routing cho GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- Nội dung này sẽ bị thay thế bởi Next.js -->
  <div id="app">Đang tải trang web...</div>
</body>
</html>
